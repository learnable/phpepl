<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta content='Mr. Joel Kemp' name='author'>
    <meta content='A PHP read evaluate print loop (REPL) for executing PHP code online in the browser.' name='description'>
    <meta content='PHP, repl, programming, read evaluate print loop, phpepl, online repl' name='keywords'>
    <title>PHPepl: The PHP REPL</title>
    <link href='lib/codemirror/lib/codemirror.css?ver=3.18' rel='stylesheet'>
    <link href='css/styles.css?ver=1.4' rel='stylesheet'>
  </head>
  <body>
    <!-- Built by Mr. Joel Kemp, @mrjoelkemp, www.mrjoelkemp.com -->
    <!-- Yes, there's php -a, but it stinks. I really wanted a repl to play with particular parts of PHP. -->
    <div class='container'>
      <div class='header'>
        <div class='title'>
          <span class='code'>PHPepl: The PHP REPL</span>
          <a href='https://github.com/mrjoelkemp/phpepl'>
            <img alt='Fork me on GitHub' src='https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png' style='position: absolute; top: 0; right: 0; border: 0;'>
          </a>
        </div>
      </div>
      <div class='codebox'>
        <div class='codebox-cont'>
          <div id='editor'></div>
          <div class='output'>
            <div class='spinner'>
              <div class='bar1'></div>
              <div class='bar2'></div>
              <div class='bar3'></div>
              <div class='bar4'></div>
              <div class='bar5'></div>
              <div class='bar6'></div>
              <div class='bar7'></div>
              <div class='bar8'></div>
              <div class='bar9'></div>
              <div class='bar10'></div>
              <div class='bar11'></div>
              <div class='bar12'></div>
            </div>
            <div class='output-container'>
              <span></span>
            </div>
          </div>
          <div class='timestamp'>
            <span></span>
          </div>
        </div>
      </div>
      <div class='submit'>
        <span class='code'>âŒ˜ + Enter or Ctrl + Enter</span>
        <button>RUN</button>
      </div>
      <div class='fork-info'>
        <span>Fork the project and serve locally for an unsandboxed experience</span>
      </div>
      <div class='credits'>
        <a class='twitter-follow-button' href='https://twitter.com/mrjoelkemp'>Follow @mrjoelkemp</a>
        <script>
          !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
        </script>
      </div>
    </div>
  </body>
  <script src='lib/jquery-1.8.2.min.js'></script>

  <script src='lib/codemirror/mode/htmlmixed/htmlmixed.js'></script>
  <script src='lib/codemirror/mode/xml/xml.js'></script>
  <script src='lib/codemirror/mode/javascript/javascript.js'></script>
